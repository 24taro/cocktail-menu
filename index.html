<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カクテルメニュー | Cocktail Menu</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="geometric-bg"></div>
    <div class="container">
        <div class="header">
            <h1>Cocktail Menu</h1>
            <p>お好みのカクテルをお選びください<br>Click to view ingredients</p>
        </div>

        <div class="menu-section">
            <div class="cocktail-list" id="alcoholic-list">
                <!-- Alcoholic cocktails will be populated by JavaScript -->
            </div>

            <div class="non-alcoholic">
                <h2 class="category-title">ノンアルコールカクテル<br><span class="count">［10種］</span></h2>
                <div class="cocktail-list" id="non-alcoholic-list">
                    <!-- Non-alcoholic cocktails will be populated by JavaScript -->
                </div>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
